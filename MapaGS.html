<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte OpenStreetMap avec point GPS dynamique et polyligne</title>

    <!-- Feuille de style Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            min-height: 300px;
        }
        .school-label {
            color: black;
            text-shadow: 0 0 3px white, 0 0 5px white;
            padding: 2px 6px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            transform: translate(10px, -25px);
        }
        .custom-div-icon {
            display: flex;
            align-items: flex-start;
        }
        /* Masquer l'attribution Leaflet */
        .leaflet-control-attribution {
            display: none !important;
        }
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #FE8304;
            color: black;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #FE8304;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: right;
            z-index: 1000;
        }
    </style>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<body>
    <!-- Ajout de l'en-tête ici -->
    <div id="header">SUPERVISIÓN DEL CIRCUITO ESCOLAR</div>

    <div id="map"></div>
    <div id="footer">© 2025 UTBFM Juárez N.L.</div>

        // Inicializar la carta con una posición por defecto
        var map = L.map('map').setView([25.638682972120648, -100.04763754830324], 13);

        // Añadir las tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Definir un ícono personalizado para el autobús (flecha azul)
        var busIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        // Marcador para el autobús (inicialmente nulo)
        var marker = null;

        // Actualizar o crear el marcador
        function updateMarker(lat, lon) {
            const coords = [lat, lon];
            if (marker) {
                marker.setLatLng(coords);
            } else {
                marker = L.marker(coords, { icon: busIcon }).addTo(map);
                console.log('Marcador creado en:', coords);
            }
            map.panTo(coords);
            console.log('Marcador actualizado a:', coords);
        }

        // Función para recuperar los datos GPS desde el CSV de Google Sheets
        async function fetchGPSData() {
            try {
                const sheetUrl = 'https://cors-anywhere.herokuapp.com/https://docs.google.com/spreadsheets/d/e/2PACX-1vRIHluULAgC8UMuAgIkTZ6bdAI7QkyfpjnUNRWq70SUotXqecLnfTWk-50Kc3ujjESUiccmGQI9TZ5p/pub?output=csv';
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error(`Error al cargar los datos CSV: ${response.statusText}`);

                const text = await response.text();
                console.log('CSV recibido:', text);

                const lines = text.trim().split('\n');
                if (lines.length < 2) throw new Error('No hay datos disponibles en el CSV');

                // La segunda línea (índice 1) contiene los valores de la fila 2
                const secondRow = lines[1].split(',');
                console.log('Fila 2:', secondRow);

                // C2 es el tercer valor (índice 2) y D2 es el cuarto valor (índice 3)
                const lat = parseFloat(secondRow[2]); // Celda C2
                const lon = parseFloat(secondRow[3]); // Celda D2

                console.log('Coordenadas (C2, D2):', lat, lon);

                if (!isNaN(lat) && !isNaN(lon)) {
                    updateMarker(lat, lon);
                } else {
                    console.warn('Coordenadas GPS inválidas:', secondRow);
                }
            } catch (err) {
                console.error('Error al recuperar las coordenadas GPS:', err);
            }
        }

        fetchGPSData();
        setInterval(fetchGPSData, 10000);

        var polyline = L.polyline(polylinePoints, {

        // Ajustar la vista para incluir la polilínea
