<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa Ruta 214 con Animación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- PapaParse para leer CSV -->
<script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

<script>
  // Crear el mapa
  const map = L.map('map').setView([4.60971, -74.08175], 13);

  // Agregar capa base de OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // URL de Google Sheets como CSV
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIHluULAgC8UMuAgIkTZ6bdAI7QkyfpjnUNRWq70SUotXqecLnfTWk-50Kc3ujjESUiccmGQI9TZ5p/pub?output=csv";

  // Lista de coordenadas para ruta
  let routeCoords = [];

  // Cargar datos desde Google Sheets
  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(function(row) {
        const lat = parseFloat(row.LATITUD);
        const lng = parseFloat(row.LONGITUD);
        const bus = row["ID BUS"] || "Bus";
        const parada = row.PARADA || "Parada";

        if (!isNaN(lat) && !isNaN(lng)) {
          // Marcadores
          L.marker([lat, lng])
            .addTo(map)
            .bindPopup(`<strong>${bus}</strong><br>${parada}`);

          routeCoords.push([lat, lng]);
        }
      });

      if (routeCoords.length > 1) {
        // Línea de ruta
        L.polyline(routeCoords, { color: 'blue', weight: 4 }).addTo(map);
        map.fitBounds(routeCoords);

        // Iniciar animación del bus
        animateBus(routeCoords);
      }
    }
  });

  // Función para mover un ícono de bus entre paradas
  function animateBus(coords) {
    const busIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61205.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    let i = 0;
    const marker = L.marker(coords[0], { icon: busIcon }).addTo(map);

    function moveNext() {
      i++;
      if (i < coords.length) {
        marker.setLatLng(coords[i]);
        setTimeout(moveNext, 2000); // Mueve cada 2 segundos
      } else {
        i = 0;
        setTimeout(moveNext, 2000); // Reinicia ruta
      }
    }

    setTimeout(moveNext, 2000);
  }
</script>

</body>
</html>
